<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameDiv">
        <h1 class="gameText" id="playerText">Player: </h1>
        <h1 class="gameText" id="computerText">Computer: </h1>
        <h1 class="gameText" id="resultText"></h1>
    
        <button class="choiceBtn">ROCK</button>
        <button class="choiceBtn">PAPER</button>
        <button class="choiceBtn">SCISSORS</button>
    </div>

    <div id="gameStats">
        <div id="playerStats">
            <h1 class="gameText">Player Stats</h1>
            <h2 class="gameText" id="playerRock">ROCK: 0</h1>
            <h2 class="gameText" id="playerPaper">PAPER: 0</h1>
            <h2 class="gameText" id="playerScissors">SCISSORS: 0</h1>            
        </div>

        <div id="scores">
            <h1 class="gameText">Scores</h1>
            <h2 class="gameText" id="playerWin">WON: 0</h1>
            <h2 class="gameText" id="playerLose">LOST: 0</h1>
            <h2 class="gameText" id="playerDraw">DRAW: 0</h1>            
        </div>
        
        <div id="computerStats">
            <h1 class="gameText">Computer Stats</h1>
            <h2 class="gameText" id="computerRock">ROCK: 0</h1>
            <h2 class="gameText" id="computerPaper">PAPER: 0</h1>
            <h2 class="gameText" id="computerScissors">SCISSORS: 0</h1>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
